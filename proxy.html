<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin: 5px 0;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        async function fetchGitHubRepo() {
            const response = await fetch('https://api.github.com/repos/bobbbobo/octo');
            const repo = await response.json();

            document.getElementById('repo-name').innerText = repo.name;
            document.getElementById('repo-description').innerText = repo.description;
            document.getElementById('repo-url').href = repo.html_url;
        }

        window.onload = fetchGitHubRepo;
    </script>
</head>
<body>
    <h1>GitHub Repository Info</h1>
    <p><strong>Name:</strong> <span id="repo-name"></span></p>
    <p><strong>Description:</strong> <span id="repo-description"></span></p>
    <a id="repo-url" target="_blank">Go to Repository</a>
</body>
</html>
