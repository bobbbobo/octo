<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Proxy Page</h2>
        <p>Enter a URL to load content within this page.</p>
        
        <!-- URL Input -->
        <input type="text" id="urlInput" placeholder="Enter website URL" />
        <button id="loadUrlBtn">Load Website</button>

        <!-- Iframe to display the website -->
        <div class="iframe-container">
            <iframe id="proxyIframe" src="" width="100%" height="600px" style="border: none;"></iframe>
        </div>

        <!-- Predefined Links (optional) -->
        <h3>Or visit these sections:</h3>
        <ul>
            <li><a href="content-hosting.html" target="_blank">Content Hosting</a></li>
            <li><a href="database.html" target="_blank">Database</a></li>
            <li><a href="settings.html" target="_blank">Settings</a></li>
            <li><a href="game.html" target="_blank">Game Page</a></li>
            <li><a href="chat.html" target="_blank">Real-Time Chat</a></li>
            <li><a href="about.html" target="_blank">About</a></li>
        </ul>
    </div>

    <script>
        // Function to load the entered URL into the iframe
        document.getElementById('loadUrlBtn').addEventListener('click', function() {
            const url = document.getElementById('urlInput').value;
            const iframe = document.getElementById('proxyIframe');

            // Check if the URL starts with http:// or https://
            if (url.startsWith('http://') || url.startsWith('https://')) {
                iframe.src = url;  // Load the URL into the iframe
            } else {
                alert('Please enter a valid URL starting with http:// or https://');
            }
        });
    </script>
</body>
</html>
